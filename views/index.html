<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timestamp Microservice</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <h1>Timestamp Microservice</h1>
        
        <h2>Example Usage:</h2>
        <p><a href="/api/2015-12-25">[project_url]/api/2015-12-25</a></p>
        <p><a href="/api/1451001600000">[project_url]/api/1451001600000</a></p>
        
        <h2>Example Output:</h2>
        <code>{"unix":1451001600000, "utc":"Fri, 25 Dec 2015 00:00:00 GMT"}</code>
        
        <footer>
            <p>By Miretekal</p>
        </footer>
    </div>
</body>
</html>
